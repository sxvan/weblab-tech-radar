<div class="container my-5">
  <h1 class="text-center mb-4">Tech Radar</h1>
  <table
    *ngIf="technologies$ | async as technologies"
    class="table table-striped table-bordered"
  >
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Classification</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tech of technologies">
        <td>{{ tech.name }}</td>
        <td>{{ tech.category }}</td>
        <td>{{ tech.classification }}</td>
      </tr>
    </tbody>
  </table>
</div>
